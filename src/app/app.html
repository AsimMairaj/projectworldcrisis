<app-ocean-background></app-ocean-background>

<main class="w-screen h-screen">
  <app-welcome-dialog></app-welcome-dialog>
  <app-world-map></app-world-map>
  <app-mode-selection></app-mode-selection>

  <!-- Country Dialog -->
  @if (showCountryDialog()) {
    <app-country-pop-up-dialog
      [countryName]="selectedCountry()"
      (closeDialog)="closeCountryDialog()">
    </app-country-pop-up-dialog>
  }

  <!-- Test button to open country dialog -->
  <button (click)="openCountryDialog()"
          class="fixed bottom-8 right-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 shadow-lg z-50">
    Open Country Dialog
  </button>
</main>

<router-outlet />
