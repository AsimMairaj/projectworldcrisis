<div *ngIf="isVisible" @fadeInOut class="fixed inset-0 w-screen h-screen z-[9999] flex justify-center items-center">

  <!-- Layer 1: Frosted glass blur effect -->
  <div class="absolute inset-0 w-full h-full backdrop-blur-xl"></div>

  <!-- Layer 2: Content on top -->
  <div class="relative text-center px-8 py-12 max-w-[700px] z-10 bg-white rounded-2xl">
    <h1
      class="text-6xl mb-6 font-bold tracking-tight bg-gradient-to-r from-[#7f1d1d] via-[#dc2626] to-[#7f1d1d] bg-[length:200%_100%] bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(127,29,29,0.5)] animate-gradient-shift">
      Project World Crisis
    </h1>
    <p
      class="text-xl mb-10 leading-relaxed font-normal bg-gradient-to-r from-[#1e3a8a] via-[#3b82f6] to-[#1e3a8a] bg-[length:200%_100%] bg-clip-text text-transparent drop-shadow-[0_2px_8px_rgba(30,58,138,0.4)] animate-gradient-shift">
      Explore countries around the world to discover their risk levels and crisis situations including drought,
      conflicts, poverty, and more. Click on any country to learn about the challenges they face.
    </p>

    <span (click)="close()"
      class="inline-block px-10 text-lg border border-red-800 text-red-700 rounded-full cursor-pointer transition-all duration-300 font-semibold hover:shadow-md hover:scale-105 active:scale-95 select-none">
      Get Started
    </span>
  </div>
</div>
